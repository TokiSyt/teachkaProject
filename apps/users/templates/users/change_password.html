{% extends "base.html" %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="max-w-sm mx-auto">
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Change Password</h1>
    <p class="mt-1 text-gray-600 dark:text-gray-400">We'll send a reset link to your email</p>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_send_to_email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input type="email" name="send_to_email" id="id_send_to_email"
               class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
               required>
      </div>
      <div class="flex gap-3 pt-2">
        <button type="submit" class="flex-1 px-5 py-2.5 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors">
          Send
        </button>
        <a href="{% url 'profile:edit_profile' %}" class="px-5 py-2.5 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg transition-colors">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
