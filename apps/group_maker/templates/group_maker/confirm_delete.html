{% extends "base.html" %}

{% block title %}Delete group{% endblock title %}

{% block content %}
<div class="px-4 sm:px-0 max-w-md mx-auto mt-8">
  <!-- Delete Confirmation Card -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 p-4 sm:p-6 text-center">
    <div class="w-12 h-12 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-600 dark:text-red-400"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
    </div>

    <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Delete group</h1>
    <p class="text-gray-600 dark:text-gray-400 mb-6">
      Are you sure you want to delete <span class="font-semibold text-gray-900 dark:text-white">"{{ selected_group.title }}"</span>? This action cannot be undone.
    </p>

    <form method="post" class="flex flex-col sm:flex-row gap-3 justify-center">
      {% csrf_token %}
      <input type="hidden" name="origin_app" value="{{ origin_app }}">

      <a href="{{ cancel_url }}" class="px-5 py-2.5 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg transition-colors">
        Cancel
      </a>
      <button type="submit" class="px-5 py-2.5 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition-colors">
        Delete
      </button>
    </form>
  </div>
</div>
{% endblock content %}
