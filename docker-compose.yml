services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: stellaxdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tokiefixe
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stellaxdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - node_modules:/app/theme/static_src/node_modules
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:tokiefixe@db:5432/stellaxdb
      SECRET_KEY: dev-secret-key
      DJANGO_ENV: development
    depends_on:
      db:
        condition: service_healthy

  tailwind:
    build: .
    command: sh -c "cd /app/theme/static_src && npm install && npm run dev"
    volumes:
      - .:/app
      - node_modules:/app/theme/static_src/node_modules
    profiles:
      - dev

volumes:
  postgres_data:
  static_volume:
  node_modules:
